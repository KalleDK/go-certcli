on: push

name: Make apk

jobs:   
  create_release:
    name: Create Relase
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source code
      uses: actions/checkout@v2
    - name: Build
      uses: ./.github/actions/alpine
    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: certcli
        path: ${{ github.workspace }}/packages
          