on: push

name: Make apk

jobs:
  create_release:
    name: Create Relase
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source code
      uses: actions/checkout@v2
    - name: Build
      id: build
      uses: docker://kadock/apk-build-action:latest
      with:
        args: sh -c "chmod go+w . && chmod go+w APKBUILD && su abuild -c 'abuild-keygen -n -a' && su abuild -c 'abuild checksum'"