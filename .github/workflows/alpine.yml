on: push

name: Make apk

jobs:
  create_release:
    name: Create Relase
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source code
      uses: actions/checkout@v2
    - name: Build
      id: build
      uses: docker://andyshinn/alpine-abuild:latest
      with:
        entrypoint: /bin/sh
        args: -c "cd alpine && ls && abuild checksum && abuild -r"